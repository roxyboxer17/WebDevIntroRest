			<p><a class="btn badge-md" href="ContactUs.html">Contact Us</a></p>
		</div>
		<div class="clear-float"> </div>
	</nav>

	<section>
	<article id="Contact">
		<div>
		<form name="restContact" onsubmit="return validateForm()">
			<div class="form-inline">
                <label for="name">Name:</label>
                <input type="text" class="form-inline" id="name" name="name">
            </div>
			<div class="form-inline">
                <label for="email">eMail:</label>
                <input type="text" class="form-inline" id="email" name="email">
            </div>
			<div class="form-inline">
                <label for="phone">Phone:</label>
                <input type="text" class="form-inline" id="phone" name="phone">
            </div>
			<div class="form-inline">
				<label for="inquiry1">Reason for Inquiry:</label>
				<select class="form-control" id="inquiry1">
				<option>Catering</option>
				<option>Private Party</option>
				<option>Feedback</option>
				<option>Other</option>
				</select>
			</div>
			<div class="form-inline">
			<label for="comment">Additional Information:</label>
			<textarea class="form-control" rows="3" id="comment"></textarea>
			</div>

	<div class="form-inline">
	<label>Have you visited the restaurant:</label>
    <input type="radio" id="noVisit" name="visited" style="margin: 10px 10px 10px 10px" checked> No
    <input type="radio" id="yesVisit" name="visited" style="margin: 10px 10px 10px 10px"> Yes
	</div>
	<div class="form-inline">
	<label>Best day to contact you:</label>
	<input type="checkbox" id="contactDay1" name="contactDay" style="margin: 10px 10px 10px 10px"> Monday
	<input type="checkbox" id="contactDay2" name="contactDay" style="margin: 10px 10px 10px 10px"> Tuesday
	<input type="checkbox" id="contactDay3" name="contactDay" style="margin: 10px 10px 10px 10px"> Wednesday
	<input type="checkbox" id="contactDay4" name="contactDay" style="margin: 10px 10px 10px 10px"> Thursday
	<input type="checkbox" id="contactDay5" name="contactDay" style="margin: 10px 10px 10px 10px"> Friday
	</div>

<div class="float-left"></div>
<div class="col-md-3 text-center"> 
		<button type="submit" id="submitButton" class="btn btn-default">Send Request</button>
		 </div>
		</form>
			</div>
				</article>
	</section>
