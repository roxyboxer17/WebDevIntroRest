	<section>
	<article id="Menu">
		<div>
		<form name="restContact" onsubmit="return validateForm()"; 
          onreset="resetForm()">
		  <form class="form-horizontal">
			<div class="form-inline">
                <label for="Name">Name:</label>
                <input type="text" class="form-inline" id="name" name="Name">
            </div>
			<div class="form-inline">
                <label for="email">eMail:</label>
                <input type="text" class="form-inline" id="email" name="email">
            </div>
			<div class="form-inline">
                <label for="phone">Phone:</label>
                <input type="text" class="form-inline" id="phone" name="phone">
            </div>
			<div class="form-inline">
				<label for="inquiry1">Reason for Inquiry:</label>
				<select class="form-control" id="inquiry1">
				<option>Catering</option>
				<option>Private Party</option>
				<option>Feedback</option>
				<option>Other</option>
				</select>
			</div>
			<div class="form-inline">
			<label for="comment">Additional Information:</label>
			<textarea class="form-control" rows="3" id="comment"></textarea>
			</div>

			<div class="form-inline">
			<label class="radio-inline">
			<label for="visited1">Have you been to the restaurant: </label>
			<input type="radio" name="visited1" checked>No  
			</label>
			 <label class="radio-inline">
		   <input type="radio" name="visited1">Yes  
			</label>
			</div>

		<div class="form-inline">
			<label class="checkbox-inline">
			<label>Best day to contact you:</label> 
			<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="contactDay" id="inlineCheckbox1" value="1">
  <label class="form-check-label" for="inlineCheckbox1">Monday</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="contactDay" id="inlineCheckbox2" value="2">
  <label class="form-check-label" for="inlineCheckbox2">Tuesday</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="contactDay" id="inlineCheckbox3" value="3">
  <label class="form-check-label" for="inlineCheckbox3">Wednesday</label>
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="contactDay" id="inlineCheckbox4" value="4">
  <label class="form-check-label" for="inlineCheckbox2">Thursday</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" name="contactDay" id="inlineCheckbox5" value="5">
  <label class="form-check-label" for="inlineCheckbox3">Friday</label>
</div 
<div class="float-left"></div>

</div>
